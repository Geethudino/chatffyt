<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamer Chat - WhatsApp Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #111b21;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 40px #000a;
      background: #222e35;
    }
    .sidebar {
      width: 220px;
      background: #202c33;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .sidebar-header {
      padding: 24px 20px;
      background: #111b21;
      font-size: 1.2em;
      font-weight: bold;
      color: #25d366;
      letter-spacing: 1px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .user-list li {
      padding: 18px 20px;
      border-bottom: 1px solid #222;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: background 0.2s;
      position: relative;
    }
    .user-list li.active, .user-list li:hover {
      background: #2a3942;
    }
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #25d366;
      color: #111b21;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff2;
      box-shadow: 0 0 8px #25d36688;
    }
    .user-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #25d366;
      position: absolute;
      left: 50px;
      top: 32px;
      border: 2px solid #202c33;
    }
    .user-status-dot.offline {
      background: #888;
    }
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #222e35;
      position: relative;
    }
    .chat-header {
      padding: 18px 24px;
      border-bottom: 1px solid #222;
      background: #202c33;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header .chat-title {
      font-weight: bold;
      color: #25d366;
      letter-spacing: 1px;
    }
    .chat-window {
      flex: 1;
      padding: 24px 16px 12px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #111b21;
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      position: relative;
      max-width: 80%;
    }
    .message-row.self {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .msg-bubble {
      max-width: 340px;
      padding: 12px 16px;
      border-radius: 16px;
      background: #202c33;
      color: #fff;
      font-size: 1.05em;
      box-shadow: 0 2px 10px #25d36622;
      position: relative;
      word-break: break-word;
      margin-bottom: 2px;
    }
    .message-row.self .msg-bubble {
      background: #25d366;
      color: #111b21;
      box-shadow: 0 2px 10px #25d36688;
    }
    .msg-meta {
      font-size: 0.85em;
      color: #888;
      margin: 2px 0 0 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .chat-input-area {
      display: flex;
      align-items: center;
      padding: 12px 14px;
      background: #202c33;
      border-top: 1px solid #222;
      gap: 8px;
    }
    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      font-size: 1.05em;
      background: #111b21;
      color: #fff;
      outline: none;
      margin-right: 4px;
      transition: box-shadow 0.2s;
      box-shadow: 0 0 8px #25d36622;
    }
    .send-btn {
      background: #25d366;
      color: #111b21;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.3em;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #25d366;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-btn:hover {
      background: #111b21;
      color: #25d366;
      box-shadow: 0 0 18px #25d366;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 30px;
      background: #202c33;
      border: 2px solid #25d366;
      border-radius: 12px;
      padding: 10px;
      display: none;
      flex-wrap: wrap;
      gap: 8px;
      z-index: 10;
      box-shadow: 0 2px 16px #25d366a0;
    }
    .emoji-picker span {
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .emoji-picker span:hover {
      transform: scale(1.2);
    }
    .emoji-btn {
      background: #111b21;
      color: #25d366;
      border: 1px solid #25d366;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 1.3em;
      cursor: pointer;
      margin-right: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .emoji-btn:hover {
      background: #25d366;
      color: #111b21;
    }
    .typing-indicator {
      font-size: 0.95em;
      color: #25d366;
      margin: 0 0 10px 10px;
      min-height: 20px;
      font-style: italic;
      letter-spacing: 1px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @media (max-width: 700px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; }
      .chat-section { min-height: 60vh; }
      .chat-window { padding: 12px 2vw 8px 2vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <span>GAMER CHAT</span>
        <span style="font-size:1.2em;">üéÆ</span>
      </div>
      <ul class="user-list" id="userList">
        <li class="active">
          <div class="user-avatar">Y</div>
          You
          <span class="user-status-dot"></span>
        </li>
        <li>
          <div class="user-avatar">S</div>
          ShadowWolf
          <span class="user-status-dot"></span>
        </li>
        <li>
          <div class="user-avatar">P</div>
          PixelNinja
          <span class="user-status-dot offline"></span>
        </li>
        <li>
          <div class="user-avatar">N</div>
          NovaQueen
          <span class="user-status-dot"></span>
        </li>
        <li>
          <div class="user-avatar">B</div>
          BlazeX
          <span class="user-status-dot offline"></span>
        </li>
      </ul>
    </div>
    <div class="chat-section">
      <div class="chat-header">
        <span class="chat-title"># General Chat</span>
      </div>
      <div class="chat-window" id="chatWindow">
        <!-- Messages will be rendered here -->
      </div>
      <div class="typing-indicator" id="typingIndicator"></div>
      <form class="chat-input-area" id="chatForm" autocomplete="off">
        <button type="button" class="emoji-btn" id="emojiBtn">üòä</button>
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." maxlength="200" required />
        <button type="submit" class="send-btn" title="Send">‚û§</button>
        <div class="emoji-picker" id="emojiPicker">
          <span>üòÄ</span><span>üòÇ</span><span>üòé</span><span>üî•</span><span>üéÆ</span>
          <span>üëç</span><span>üíÄ</span><span>üëæ</span><span>üèÜ</span><span>üòà</span>
          <span>ü•á</span><span>ü§ñ</span><span>üòú</span><span>‚ù§Ô∏è</span><span>üò±</span>
        </div>
      </form>
    </div>
  </div>
  <script>
    // --- Backend API URL ---
    const API_URL = "http://127.0.0.1:5000/messages";

    // --- DOM refs ---
    const chatWindow = document.getElementById('chatWindow');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');
    let windowFocused = true;
    let lastMsgId = 0;

    // --- Emoji picker ---
    emojiBtn.addEventListener('click', e => {
      emojiPicker.style.display = emojiPicker.style.display === 'flex' ? 'none' : 'flex';
    });
    emojiPicker.addEventListener('click', e => {
      if (e.target.tagName === 'SPAN') {
        chatInput.value += e.target.textContent;
        chatInput.focus();
        emojiPicker.style.display = 'none';
      }
    });
    document.addEventListener('click', e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = 'none';
      }
    });

    // --- Typing indicator (simulate) ---
    chatInput.addEventListener('input', () => {
      typingIndicator.textContent = 'You are typing...';
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        typingIndicator.textContent = '';
      }, 1200);
    });
    setInterval(() => {
      typingIndicator.textContent = 'ShadowWolf is typing...';
      setTimeout(() => typingIndicator.textContent = '', 1800);
    }, 20000);

    // --- Send message ---
    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;
      chatInput.value = '';
      typingIndicator.textContent = '';
      await sendMessage(msg);
    });

    // --- Send message to backend ---
    async function sendMessage(text) {
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({user: "You", text})
        });
        await fetchMessages(true);
      } catch (err) {
        alert("Failed to send message. Is the backend running?");
      }
    }

    // --- Fetch messages from backend ---
    async function fetchMessages(scrollToBottom = false) {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderMessages(data, scrollToBottom);
        lastMsgId = data.length ? data[data.length-1].id : 0;
      } catch (err) {
        chatWindow.innerHTML = '<div style="color:#ff1744;">Could not connect to backend. Is chat.py running?</div>';
      }
    }

    // --- Render messages ---
    function renderMessages(messages, scrollToBottom = false) {
      chatWindow.innerHTML = '';
      messages.forEach(msg => {
        const self = msg.user === "You";
        const row = document.createElement('div');
        row.className = 'message-row' + (self ? ' self' : '');
        // Bubble
        const bubble = document.createElement('div');
        bubble.className = 'msg-bubble';
        bubble.innerHTML = autoLink(escapeHTML(msg.text));
        // Meta
        const meta = document.createElement('div');
        meta.className = 'msg-meta';
        meta.innerHTML = `<span>${formatTime(msg.timestamp)}</span>`;
        // Compose
        row.appendChild(bubble);
        row.appendChild(meta);
        chatWindow.appendChild(row);
      });
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // --- Format time ---
    function formatTime(ts) {
      const d = new Date(ts * 1000);
      return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    // --- Escape HTML ---
    function escapeHTML(str) {
      return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // --- Auto-link URLs ---
    function autoLink(text) {
      return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:#25d366;text-decoration:underline;">$1</a>');
    }

    // --- Poll for new messages ---
    setInterval(() => fetchMessages(), 1500);

    // --- Initial load ---
    fetchMessages(true);
  </script>
</body>
</html>
